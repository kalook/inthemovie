		개인정보취급방침

		총칙

		오픈영화플랫폼 인더무비는 (inthe-movie.com 이하 인더무비 ) 귀하의 개인정보보호를 매우 중요시하며, "정보통신망이용촉진등에 관한 법률" 상의 개인정보 보호 규정 및 정보통신부가 제정한 "개인 정보보호지침"을 준수하고 있습니다. 덕스무비는 개인정보보호방침을 통하여 이용자가 제공하는 개인정보가 어떠한 용도와 방식으로 이용되고 있으며 개인정보 보호를 위해 어떠한 조치가 취해지고 있는지 알려드립니다. 덕스무비는 개인정보보호방침을 홈페이지 첫 화면에 공개함으로써 언제나 용이하게 보실 수 있도록 조치하고 있습니다.



		 1. 개인보호 수집에 의한 동의 

		인더무비는 귀하께서 인더무비의 개인정보보호방침 또는 이용약관의 내용에 대해 "동의한다" 버튼 또는 "동의하지 않는다"버튼을 클릭할 수 있는 절차를 마련 하여 "동의한다"버튼을 클릭하면 개인정보 수집에 대해 동의한 것으로 간주 합니다.



		2. 개인보호 수집 및 이용목적 

		회사는 다음과 같은 목적을 위하여 개인정보를 수집하고 있습니다.
		- 서비스 제공을 위한 계약의 성립(본인식별 및 본인의사 확인등)
		- 기타 새로운 서비스 및 신상품이나 이벤트 정보 안내

		* 수집하는 개인정보 항목 
		회사는 회원가입, 상담, 서비스 신청 등등을 위해 아래와 같은 개인정보를 수집a하고 있습니다. 
		- 수집항목 : 이름 , 로그인ID , 비밀번호, 휴대전화번호 , 이메일 , 생년월일, 별명, 자기소개
		- 개인정보 수집방법 : 홈페이지(회원가입)

		3. 개인정보 보유 및 이용기간

		회사는 수집된 개인정보는 이용자가 회원 해지를 요청하지 않는 이상 서비스 이용시까지 보관 및 서비스 제공을 위해 이용됩니다.
		단 다음과 같은 사항의 경우 명시된 기간 동안 추가 보유됩니다.
		- 해지 후 변심으로 인한 철회를 대비해 30일간 보존.
		- 전자상거래 등에서의 계약 또는 청약철회 시 소비자보호에 관한 법률로 인해 5년 보존.
		- 전자상거래 등에서의 소비자의 불만 또는 분쟁처리 시 소비자보호에 관한 법률로 인해 3년 보존.
		- 본인확인 시 정보통신 이용촉진 및 정보보호 등에 관한 법률로 인해 6개월
		- 방문에 관한 통신비밀보호법으로 인해 3개월
		이용자의 동의를 받아 보유하고 있는 거래정보 등을 귀하께서 열람을 요구하는 경우 회사는 지체없이 그 열람·확인 할 수 있도록 조치합니다.


		5. 목적외의 사용 및 제3자에 대한 제공 

		인더무비는 이용자의 개인정보를 <개인정보의 수집 및 이용목적>에서 고지한 범위 내에서 사용하며, 동 범위를 초과하여 이용하거나 타인 또는 타기업·기관에 제공하지 않습니다. 고지 및 동의방법은 온라인 홈페이지 초기화면의 공지사항을 통해 최소 30일 이전부터 고지함과 동시에 이메일 등을 이용하여 1회 이상 개별적으로 고지합니다.

		다음은 예외로 합니다.
		- 배송업무상 배송업체에게 배송에 필요한 최소한의 이용자의 정보(성명, 주소, 전화번호)를 알려주는 경우 
		- 관계법령에 의하여 수사상의 목적으로 관계기관으로부터의 요구가 있을 경우 
		- 기타 관계법령에서 정한 절차에 따른 요청이 있는 경우 그러나 예외 사항에서도 관계법령에 의하거나 수사기관의 요청에 의해 정보를 제공한 경우에는 이를 당사자에게 고지하는 것을 원칙으로 운영하고 있습니다. 
		- 법률상의 근거에 의해 부득이하게 고지를 하지 못할 수도 있습니다. 
		- 본래의 수집목적 및 이용목적에 반하여 무분별하게 정보가 제공되지 않도록 최대한 노력하겠습니다. 



		6. 개인정보 파기절차 및 방법

		이용자의 개인정보는 회원해지 요청 시 법률에 관한 보호법으로 인해 기간 내 별도의 DB 저장방식으로 보유 후 삭제 폐기됩니다.
		다음과 같은 경우 폐기절차가 이루어집니다.
		- 회원가입정보의 경우, 회원가입을 탈퇴하거나 회원에서 제명된 때
		- 대금지급정보의 경우, 대금의 완제일 또는 채권소멸시효기간이 만료된 때 
		- 배송정보의 경우, 물품 또는 서비스가 인도되거나 제공된 때 
		- 또한 사업의 폐지, 철수의 경우 회원해지 확인 일괄 통보 후 폐기됩니다.
		* 파기절차 
		회원님이 회원가입 등을 위해 입력하신 정보는 목적이 달성된 후 별도의 DB로 옮겨져(종이의 경 우 별도의 서류함) 내부 방침 및 기타 관련 법령에 의한 정보보호 사유에 따라(보유 및 이용기간 참조) 일정 기간 저장된 후 파기되어집니다. 
		별도 DB로 옮겨진 개인정보는 법률에 의한 경우가 아니고서는 보유되어지는 이외의 다른 목적으로 이용되지 않습니다. 
		* 파기방법 
		전자적 파일형태로 저장된 개인정보는 기록을 재생할 수 없는 기술적 방법을 사용하여 삭제합니다.



		7. 이용자 및 법정 대리인의 권리와 행사방법

		이용자 및 법정 대리인은 언제든지 등록되어 있는 자신 혹은 당해 만14미만 아동의 개인정보를 조회하거나 수정할 수 있으며 가입해지를 요청할 수도 있습니다.
		이용자 혹은 만 14세 미만 아동의 개인정보 조회, 수정을 위해서는 '나의개인정보'(또는 '회원정보수정' 등)을, 가입 해지(동의철회)를 위해서는 "회원탈퇴"를 클릭하여 본인 확인 절차를 거치신 후 직접 열람, 정정 또는 탈퇴가 가능합니다.
		혹은 개인정보관리책임자에게 서면, 전화 또는 이메일로 연락하시면 지체 없이 조치하겠습니다. 이용자가 개인정보의 오류에 대한 정정을 요청하신 경우에는 정정을 완료하기 전까지 당해 개인정보를 이용 또는 제공하지 않습니다. 또한 잘못된 개인정보를 제3자에게 이미 제공한 경우에는 정정 처리결과를 제3자에게 지체 없이 통지하여 정정이 이루어지도록 하겠습니다.
		회사는 이용자 혹은 법정 대리인의 요청에 의해 해지 또는 삭제된 개인정보는 "2). 개인정보의 보유 및 이용기간"에 명시된 바에 따라 처리하고 그 외의 용도로 열람 또는 이용할 수 없도록 처리하고 있습니다.



		8. 쿠키에 의한 개인정보 수집 

		쿠키(cookie)란? 웹사이트가 귀하의 컴퓨터 브라우저(넷스케이프, 인터넷 익스플로러 등)로 전송하는 소량의 정보입니다.
		인더무비는 이용자에 대한 정보를 저장하고 수시로 찾아내는 쿠키(cookie)를 사용합니다. 이용자가 웹사이트에 접속을 하면 인더무비의 컴퓨터는 이용자의 브라우저에 있는 쿠키의 내용을 읽고, 귀하의 추가정보를 귀하의 컴퓨터에서 찾아 접속에 따른 성명 등의 추가 입력 없이 서비스를 제공할 수 있습니다. 쿠키는 이용자의 컴퓨터는 식별하지만 귀하를 개인적으로 식별하지는 않습니다. 또한 이용자는 쿠키에 대한 선택권이 있습니다. 
		웹 브라우저 상단의 도구 > 인터넷 옵션 탭(option tab)에서 모든 쿠키를 다 받아들이거나, 쿠키가 설치될 때 통지를 보내도록 하거나, 아니면 모든 쿠키를 거부할 수 있는 선택권을 가질 수 있습니다. 
		인더무비의 쿠키(cookie) 운용: 인더무비는 이용자의 편의를 위하여 쿠키를 운영합니다. 인더무비가 쿠키를 통해 수집하는 정보는 회원 ID에 한하며, 그 외의 다른 정보는 수집하지 않습니다. 쿠키(cookie)를 통해 수집한 회원 ID는 다음의 목적을 위해 사용됩니다. 
		- 개인의 관심 분야에 따라 차별화된 정보를 제공 



		9. 개인정보 보호를 위한 기술적 대책 

		회사는 귀하의 개인정보를 취급함에 있어 개인정보가 분실, 도난, 누출, 변조 또는 훼손되지 않도록 안정성의 확보를 위하여 다음과 같은 기술적 대책을 강구하고 있습니다.
		- 이용자의 개인정보는 비밀번호에 의해 보호되며 파일 및 전송데이터를 암호화 하거나 파일잠금기능을 사용하여 데이터는 별도의 보안기능을 통해 보호되고 있습니다.
		- 회사는 백신프로그램을 이용하여 컴퓨터바이러스에 의한 피해를 방지하기 위한 조치를 취하고 있습니다.
		- 백신프로그램은 주기적으로 업데이트 되며 갑작스런 바이러스가 출현할 경우 백신이 나오는 즉시 이를 제공함으로써 개인정보가 침해되는 것을 방지하고 있습니다.
		- 회사는 암호알고리즘을 이용하여 네트워크 상의 개인정보를 안전하게 전송할 수 있는 보안장치를 운영하고 있습니다.
		- 해킹 등에 의해 귀하의 개인정보가 유출되는 것을 방지하기 위해, 외부로부터의 침입을 차단하는 장치를 이용 하고 있으며, 각 서버마다 침입 탐지시스템을 설치하여 24시간 침입을 감시하고 있습니다. 



		10. 의견수렴 및 불만처리 

		회사는 개인정보보호와 관련하여 이용자가 의견과 불만을 제기할 수 있는 창구를 개설하고 있습니다. 개인정보와 관련한 불만이 있는 분은 개인정보관리책임자에게 의견을 주시면 접수 즉시 조치하여 처리결과를 통보해 드립니다.
		회사는 개인정보 보호지침(제22조 1항)에 의거 개인정보관리 책임자를 지정하고 있습니다. 개인정보보호와 관련하여 이용자가 의견과 불만을 제기할 수 있는 창구를 개설하고 있습니다. 
		개인정보와 관련하여 불만이 있는 분은 덕스무비의 개인정보관리책임자에게 의견을 제시하면 접수 즉시 조치하여 처리결과를 통보해 드립니다.
