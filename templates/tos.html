		제1장 총칙 



		제1조(목적) 

		본 약관은 오픈영화플랫폼 인더무비 (이하 "인더무비"라 합니다)가 www.inthe-movie.com웹상에 제공하는 모든 무료 컨텐츠 및 영화 정보제공 서비스를 이용하는 조건 및 절차에 관한 기본적인 사항을. 현행 법령에 위반하지 않는 범위 내에서 회원의 기본적인 권리, 의무, 책임 및 기타 필요한 사항을 규정하는 것을 목적으로 합니다. 


		제2조(용어의 정의) 

		(1) ‘이용자’란 서비스에 접속하여 이 약관에 따라 인더무비가 제공하는 서비스를 받는 회원/비회원을 말합니다.
		(2) ‘회원’이라 함은 회원등록을 한 자로서, 인더무비의 정보를 지속적으로 제공받으며, 인더무비가 제공하는 서비스를 계속적으로 이용할 수 있는 자를 말합니다.
		(3) ‘비회원’이란 회원으로 가입하지 않은 이용자를 말합니다.
		(4) ‘ID’란 회원식별과 서비스 이용을 위하여 회원이 선정하고 회사가 승인한 문자와 숫자의 조합을 말합니다.
		(5) ‘비밀번호’란 회원의 정보보호와 안전한 서비스 이용을 위하여 회원이 선정한 문자와 숫자의 조합을 말합니다.
		(6) 탈퇴란 회원이 이용계약을 종료하고, 회원자격을 포기하는 행위를 말합니다. 
		(7) ‘운영자’란 서비스의 전반적인 관리와 원활한 운영을 위해 회사에서 선정한 자를 말합니다.


		제3조 (약관의 효력 및 적용과 변경) 

		(1) 본 약관은 인더무비사이트의 회원가입 절차와 서비스 초기화면에 게시하여 공시함으로써 효력을 발생합니다. 
		(2) 약관에 동의하고 회원가입을 한 회원은 약관에 동의한 시점부터 동의한 약관의 적용을 받고 약관의 변경이 있을 경우에는 변경의 효력이 발생한 시점부터 변경된 약관의 적용을 받습니다.
		(4) 회사가 약관을 개정할 경우에는 지체 없이 적용일자 및 주요 개정사유를 명시하여 서비스 내에 공지합니다.
		(5) 회원은 변경된 약관 사항에 동의하지 않을 경우 서비스 이용을 중단하고 이용 계약을 일방적으로 해지할 수 있습니다.


		제4조 (약관 규정 외 사항에 관한 준칙) 

		현 약관에 규정되지 않은 사항에 대해서는 관계법령, 회사가 정한 서비스의 개별이용약관, 세부이용지침 및 규칙 등의 규정을 따르게 됩니다.




		제2장 서비스 이용계약 



		제5조 (이용계약의 성립) 

		(1) 이용계약은 신청자가 인더무비가 명시한 가입양식에 해당 사항을 기록하여 회원가입을 등록하고, 본 약관에 동의함으로써 가입신청을 하고, 인더무비가 이를 승낙하는 것으로 성립됩니다. 
		(2) 덕스무비는 다음 각 호에 해당하는 경우를 제외하고는 신청한 자의 가입신청을 승낙합니다. 
		- 실명이 아니거나 제3자 또는 법인의 명의사용 등 필수제출 정보를 허위로 제공 또는 누락, 오기하여 신청한 경우 
		- 이용계약을 체결하는 것이 덕스무비의 기술상 현저히 지장이 있다고 판단되는 경우 있는 경우 
		- 기타 이용계약의 체결이 관련 법령이나 본 약관에 위배된다고 합리적으로 판단되는 경우 
		(3) 인더무비는 이용계약의 체결 이후라도 제5조 2항 각 호에 해당하는 사실을 발견한 경우 이용계약을 해지하고, 회원가입을 취소할 수 있습니다. 
		(4) 본 약관의 규정에 의해 이용자가 회원탈퇴 하거나 인더무비가 회원자격을 박탈한 경우 인더무비는 즉시 해당 이용자의 정보를 파기하거나 삭제합니다. 그러나 다음과 같은 목적을 위하여 회사는 필요한 경우 수집된 정보를 30일간 보유할 수도 있습니다. 
		① 범죄 수사기관의 요청 
		② 재가입 절차 완화 


		제6조 (이용신청 시 기재사항) 

		(1) 회원으로 등록하여 서비스를 이용하기 위해서는 회사에서 요청하는 정보를 가입신청 시 필히 입력하셔야 합니다.
		(2) 타인의 명의와 개인정보를 무단으로 도용하여 이용신청을 한 회원의 ID는 삭제되거나 관계법령에 따른 조치를 받을 수 있습니다.




		제3장 서비스 이용 



		제7조(서비스의 이용 개시) 

		(1) 인더무비는 회원의 이용 신청을 승낙한 때부터 서비스를 개시합니다. 단, 일부 서비스의 경우에는 덕스무비에서 지정된 일자부터 서비스를 개시합니다.
		(2) 인더무비의 업무상 또는 기술상의 장애로 인하여 서비스를 개시하지 못하는 경우에는 사이트에 공지하거나 회원에게 통지하여 회원의 불편을 최소화 합니다. 


		제8조(서비스의 이용시간) 

		(1) 서비스의 이용은 연중무휴 1일 24시간을 원칙으로 합니다. 다만, 시스템 점검, 증설 과 교체 및 고장 등의 이유로 회사가 정한 기간에는 서비스가 일시 중지될 수 있습니다. 이러한 경우 회사는 사전 또는 사후에 이를 공지합니다.
		(2) 회사는 서비스를 일정범위로 분할하여 각 범위 별로 이용 가능한 시간을 별도로 정할 수 있으며 이 경우 그 내용을 공지합니다. 


		제9조(서비스의 변경 및 중지) 

		(1) 인더무비는 변경될 서비스의 내용 및 제공일자를 회원에게 통지하고 서비스를 변경하여 제공할 수 있습니다. 
		(2) 인더무비는 다음 각 호에 해당하는 경우 서비스의 전부 또는 일부를 제한하거나 중단할 수 있습니다. 
		① 서비스용 설비의 확장, 보수 등 공사로 인한 부득이한 경우
		② 인더무비가 통제하기 곤란한 사정으로 불가피하게 서비스 중단이 필요한 경우
		③ 서비스 이용량의 폭주 등으로 정상적인 서비스 이용에 지장이 있는 경우
		④ 새로운 서비스로의 교체 등 덕스무비가 적절하다고 판단하는 경우. 
		⑤ 기타 정전, 천재지변, 국가비상사태 등 불가항력적 사유가 있는 경우 
		(4) 제9조 제2항에 의한 서비스 중단의 경우에는 회원에게 그 사실을 사전에 통지합니다. 다만, 인더무비가 통제할 수 없는 사유로 인한 서비스의 중단(운영자의 고의나 과실이 없는 시스템 장애 등)으로 인하여 사전 통지가 불가능한 경우에는 예외로 합니다. 


		제10조(정보의 제공 및 회원에 대한 통지 등) 

		(1) 인더무비는 회원이 서비스 이용 중 제공할 필요가 있다고 인정되는 다양한 정보 또는 광고에 대해서 전자우편, 유무선매체, 서신우편 등의 방법으로 회원에게 제공할 수 있습니다.

		(2) 회원에 대한 통지를 하는 경우 회사는 회원이 등록한 e-mail 주소로 전자우편을 발송하거나 회원이 등록한 전화번호를 이용하는 방식을 선택할 수 있습니다. 단, 다량 메일 발송 등이 곤란한 회원에게 통지를 해야 할 경우와 불특정 다수 회원에 대한 통지를 해야 할 경우에는 통지 사항을 서비스 게시판 등에 게시함으로써 개별 통지에 갈음할 수 있습니다. 
		(4) 회원이 개인정보를 허위로 기재하거나 제13조 제3항 기재사항의 변경 의무를 소홀히 하면 덕스무비의 중요한 통지를 받지 못할 수 있습니다.


		제11조(회원 ID의 변경과 관리)

		(1) 회원이 ID와 비밀번호를 소홀히 관리하여 발생하거나 무단양도, 대여 등에 의한 서비스 이용상의 손해와 피해의 책임은 회원에게 있으므로 각별히 주의해야 합니다.
		(2) 회원이 자신의 ID 및 비밀번호를 도난 당하거나 제3자가 사용하고 있음을 인지한 경우에는 바로 인더무비의 고객센터로 통보하고, 회원의 정보와 권익보호를 위한 회사의 안내에 따르도록 합니다.



		제4장 계약당사자의 의무 



		제12조(회사의 의무)

		(1) 인더무비는 법령과 이 약관이 금지하거나 공서양속에 반하는 행위를 하지 않으며 이 약관이 정하는 바에 따라 지속적이고, 안정적으로 서비스를 제공하기 위해 최선을 다 합니다.
		(2) 인더무비는 안정적인 서비스의 제공을 위하여, 설비에 장애가 생기거나 손상된 때에는 부득이한 사유가 없는 한 지체 없이 이를 수리 또는 복구합니다.
		(3) 인더무비는 회원의 개인정보 보호와 안전한 서비스를 이용할 수 있도록 보안시스템을 구축하며 개인정보 보호정책을 공시하고 준수합니다.
		(4) 인더무비는 회원의 신상정보를 본인의 승낙 없이 외부로 유출하거나 제3자에게 배포, 제공하지 않습니다. 단, 적법한 절차를 거친 국가기관의 요구나 수사상 또는 기타 공익을 위하여 필요하다고 인정되는 경우는 예외로 합니다. 회원의 개인정보보호에 관해서는 관련법령 및 회사가 정하는 "개인정보보호정책" 에 정한 바에 의합니다.
		(5) 인더무비는 당 서비스와 관련하여 이용자가 제기하는 정당한 의견이나 불만을 반영하고 처리하기 위하여 고객센터를 설치, 운영하며 이용자로부터 제출되는 불만사항 및 의견은 우선적으로 그 사항을 처리합니다. 다만, 신속한 처리가 곤란한 경우에는 이용자에게 그 사유와 처리일정을 즉시 통보합니다. 


		제13조(서비스 전반에 관한 회원의 의무) 

		(1) 인더무비의 명시적 동의가 없는 한 회원의 이용권한은 회원 개인에 한정되며, 타인에게 양도, 증여하거나 이를 담보로 제공할 수 없습니다.
		(2) 회원은 본 서비스 이용 시 다음 각 호의 행위를 하여서는 안됩니다. 
		① 회원은 이용 신청 또는 변경 시 허위 사실을 기재하거나, 다른 사람의 개인정보를 이용하는 행위를 할 수 없습니다.
		② 회원은 본 서비스 이용 중 습득한 정보를 상업적 목적으로 이용하거나 출판, 방송 등을 통하여 회사의 허락 없이 제3자에 노출시키는 행위를 할 수 없습니다. 단, 공익 목적이나 회원의 이익을 위하여 필요한 경우에는 인더무비에게 협의를 요청하고 사전 동의를 구하도록 합니다.
		③ 회원은 인더무비의 권리나 저작권 등을 침해하는 행위를 할 수 없습니다.
		④ 회원은 인더무비에서 공식적으로 인정한 경우를 제외하고는 서비스를 이용하여 상품 또는 용역을 판매하는 영업 활동 등의 상행위를 할 수 없으며, 특히 해킹, 광고를 통한 수익, 상용소프트웨어 불법배포 등을 할 수 없습니다. 
		⑤ 회원은 인더무비의 사이트 운영을 저해하거나 다른 이용자의 서비스 이용을 방해하거나 회사의 운영진, 직원 또는 관계자를 사칭하는 행위를 할 수 없습니다. 
		(3) 회원은 본 서비스의 이용을 위해 자신의 정보를 관리해야 하며 회원가입 시 필요한 정보상의 변경이 있을 경우 회사가 제공하는 서비스 내의 개인정보 수정 페이지를 통하여 변경사항을 즉시 알려야 합니다.




		제5장 계약 해지 및 이용제한 



		제14조(계약해지 및 이용제한) 

		(1) 회원은 인더무비가 제공하는 서비스 내의 회원탈퇴 기능을 통하여 언제라도 탈퇴를 요청할 수 있습니다. 
		(2) 회원이 법령 또는 이 약관이 금지하거나 공서양속에 반하는 행위를 하는 경우, 회사는 당해 회원에게 사전통지를 한 후, 서비스 이용권한을 일정기간 제한하거나 이용권한을 상실시킬 수 있습니다. 단, 덕스무비가 회원의 이용권한을 상실시키기 위해서는 사전통지를 해야 하고 회원이 이를 시정하거나 소명할 수 있는 기회를 부여해야 합니다. 


		제15조(면책사항) 

		(1) 인더무비는 천재지변 또는 이에 준하는 불가항력으로 인하여 서비스를 제공할 수 없는 경우에는 서비스 제공에 관한 책임이 면제됩니다.
