{%  extends 'base.html' %}
{%  block title %} Login {% endblock %}
{%  block content %}
<script type="text/javascript">
	$(document).ready(function (){
		$("form").find("input").focus(function (){
			$(this).prev().hide();
		});
		$("form").find("input").focusout(function (){
			if(!$(this).val()) $(this).prev().show();
		});
	});
</script>
